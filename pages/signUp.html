<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style/signUp/signUp.css">
        <title>Sign up</title>
    </head>
    <body>
        <div class="signUpContainer">
            <h1>Sign Up</h1>

            <input type="tel" class="telephoneOrEmailInput"
                placeholder="Mobile Number or Email">
            <input type="text" class="fullNameInput" placeholder="Full Name">
            <input type="tel" class="userNameInput" placeholder="Username">
            <input type="tel" class="passwordInput" placeholder="Password">

            <button class="signUpButton">Sign up now</button>
            <p class="loginLink">Have an account? <a href="../index.html">Log in</a></p>
        </div>
        <script type="module" src="../functions/signUp.js"></script>
    </body>
</html>
